<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Screenshot and Photo Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #screenshot {
            margin-top: 20px;
            display: none;
        }
        #photo {
            max-width: 100%;
            height: auto;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Automated Screenshot and Photo Capture</h1>

    <!-- Video element to show the camera feed -->
    <video id="video" autoplay></video>
    
    <div id="screenshot">
        <h3>Captured Photo:</h3>
        <img id="photo" src="" alt="Captured Photo" />
    </div>

    <div id="screenshotCapture">
        <h3>Screenshot Captured:</h3>
        <img id="screenshotImage" src="" alt="Screenshot" />
    </div>

    <!-- Link to external JavaScript file -->
    <script src="1.js"></script>
</body>
</html>
